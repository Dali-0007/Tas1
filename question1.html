<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poll</title>

<link rel="stylesheet" href="style1.css">
</head>
<body>
<div>
    <h1>Poll</h1>
</div>
<div>
    <p>100% fan selected best dunk from the month of November</p>
    <hr>
</div>
<div>
    <h3>Who Dunked Best This month?</h3>
</div>
<div class="poll-container">
  <div class="poll-option">
    <div class="poll-option-item">
        <div class="name-container">
        <input type="radio" id="player1" name="player" value="player1">    <div class="player-name">Lebron James</div>
    </div>
      <img src="Images/Lebron James.avif" style="width: 200px; height: 300px;" alt="Anthony Davis">
      
    </div>
    <div class="poll-option-item">
       <div class="name-container">
      <input type="radio"  name="player" value="player2"> <div class="player-name">Anthony Davis</div></div>
      <img src="Images/Anthony Davis.webp" id="player2" style="width: 200px; height: 300px;" alt="Player 2">
      
    </div>
    <div class="poll-option-item">
        <div class="name-container">
       
      <input type="radio" id="player3" name="player" value="player3"> <div class="player-name">Giannis Antetokounmpo</div>
      </div>
      <img src="Images/Giannis Antetokounmpo .avif" style="width: 200px; height: 300px;" alt="Player 3">
      
    </div>
    <div class="poll-option-item">
       <div class="name-container">
      <input type="radio"  name="player" value="player4"><div class="player-name">Luka Doncic</div></div>
      <img src="Images/Luka Doncic .webp" id="player4" style="width: 200px; height: 300px;" alt="Player 4">
      </div>
    </div>
  </div>
  <button class="vote-button" type="submit">Vote</button>
</div>

</body>
</html>
